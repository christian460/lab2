<!DOCTYPE html>
<head>
	<title>Ejercicio2</title>
</head>
<body>
	<h1>Ejercicio2<h1>
	<form id="form" >
		<label>Ingrese palabra:</label><br>
		<input type="text" id="texto">
	</form>
	<p id="demo"></p>
	<button type="button" onclick='getElementById("demo").innerHTML=invertir(getElementById("texto").value)'>Invertir</button>
	<script>
		function invertir(palabra){
			let inv="";
			console.log(palabra)
			for (let l=(palabra.length-1);l>=0;l--){
				inv+=palabra.substring(l,l+1);
			}
			return inv;
		}
	</script>
	<p id="demo"></p>
</body>
