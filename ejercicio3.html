<body>
	<h1>Ejercicio3<h1>
    <p> Presione para saber cuantos dias faltan para el dia de Arequipa:</p>
	<p id="demo"></p>
    <button type="button" onclick='getElementById("demo").innerHTML=diasFalta()'>Cuantos dias faltan</button>
	<script>
        function diasFalta(){
            const d = new Date();
            let dias=0;
            if(d.getDate()<15)
                dias=15-d.getDate();
            else
                dias=15+30-d.getDate();
            if(d.getMonth()<8)
                dias+=((8-(d.getMonth()+2))*30.4167);
            else
                dias+=15+31-d.getDate();
            return parseInt(dias);
        }
		
	</script>
</body>
